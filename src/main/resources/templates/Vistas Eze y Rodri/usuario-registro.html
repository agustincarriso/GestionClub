<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="/https://fonts.googleapis.com">
    <title>Usuario</title>
</head>
<body class="body-usuario"> 
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/#">Indumentaria</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#">Libros</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Entidades
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="/#">Clientes</a></li>
                  <li><a class="dropdown-item" href="/#">Autores</a></li>
                  <li><a class="dropdown-item" href="/#">Libros</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/#">Something else here</a></li>
                </ul>
              </li>
            
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav> 
<main>
    <div class="container-fluid mt-3">
        <div class="row justify-content-center">
            <div class="col-auto text-center">
                <div class="display-4 mt-lg-5 text-success">
                    Formulario Usuario
                </div>
            </div>
                      
        </div>
    </div>
</main>
<section>
    <div class="mt-4">
        <form th:action="@{/usuario/registrado}" method="POST" th:object="${usuario}" enctype="multipart/form-data">
            
                       
        <input hidden th:field="*{id}">   
        <label for="nombre" class="form-label mt-2">Nombre</label>
        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese el Nombre">

        <label for="apellido" class="form-label mt-2">Apellido</label>
        <input type="text" class="form-control" id="descripcion" th:field="*{apellido}" placeholder="Ingrese el apellido">

        <label for="domicilio" class="form-label mt-2">Domicilio</label>
        <input type="text" class="form-control" id="precio" th:field="*{domicilio}" placeholder="Ingrese el domicilio">

        <label for="email" class="form-label mt-2">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Ingrese el email">
        
        <label for="password" class="form-label mt-2">Password</label>
        <input type="text" class="form-control" id="stock" th:field="*{password}" placeholder="Ingrese el Password">
        
        <label for="DNI" class="form-label mt-2">DNI</label>
        <input type="number" class="form-control" id="stock" th:field="*{dni}" placeholder="Ingrese el DNI">
        
        <label for="telefono" class="form-label mt-2">Telefono</label>
        <input type="number" class="form-control" id="stock" th:field="*{telefono}" placeholder="Ingrese el telefono">
        
        
        
        <input type="submit" class="form-control" id="enviar">
        </form>
                
    </div>
    
   
</section>




    <script src="/https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="/https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
