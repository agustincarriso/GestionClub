<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link href="/css/styles.css" rel="stylesheet">
        <link rel="preconnect" href="/https://fonts.googleapis.com">
        <title>Indumentaria</title>
    </head>
    <body class="body-usuario"> 
        <header th:replace="/fragments/nav-bar :: nav-bar-sin-slider"></header>
        <main>
            <div class="container-fluid mt-3">
                <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <div class="display-4 mt-lg-5 text-success">
                            Posicion
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <section class="mt-5">
            <table class="table table-success table-striped table-hover">
                <thead>
                    <tr>
                        <th>NÂº</th>
                        <th>Nombre</th>
                        <th>Accion</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each='posicion,iterator : ${posiciones}'>
                        <td th:text="${iterator.index+1}"></td>
                        <td th:text="${posicion.nombre}"></td>   
                        <td> 
                            <button><a th:href="@{/posicion/delete}+'?id='+${posicion.id}" class="px-5 py-2" >Eliminar</a></button>
                            <button><a th:href="@{/posicion/form}+'?id='+${posicion.id}" class="px-5 py-2" >Editar</a></button>>
                        </td> 
                    </tr>
                </tbody>
            </table>
        </section>

        <script src="/https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="/https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    </body>
</html>
