<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles-list.css">
    <title>Personal</title>
</head>

<body class="body-personal">
    <header th:replace="/fragments/nav-bar :: nav-bar-panel-control"></header>
    <main>
        <div class="container-fluid mt-3">
            <div class="row justify-content-center">
                <div class="col-auto text-center">
                    <div class="col-auto text-center">
                        <div class="barra-titulo">
                            <p class="sector-admin">Lista de Personal</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="mt-5">
            <table class="table table-light table-striped table-hover">
                <thead>
                    <tr>
                        <th>NÂ°</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Domicilio</th>
                        <!-- <th>Password</th> -->
                        <th>DNI</th>
                        <th>Telefono</th>
                        <th>Cargo</th>
                        <th>Salario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each='personal,iterator : ${personal}'>
                        <td th:text="${iterator.index+1}"></td>
                        <td th:text="${personal.nombre}"></td>
                        <td th:text="${personal.apellido}"></td>
                        <td th:text="${personal.domicilio}"></td>
                        <!-- <td th:text="${personal.password}"></td> -->
                        <td th:text="${personal.dni}"></td>
                        <td th:text="${personal.telefono}"></td>
                        <td th:text="${personal.cargo}"></td>
                        <td th:text="${personal.salario}"></td>
                        <td>
                            <a th:href="@{/personal/eliminar}+'?id='+${personal.id}">
                                <button class="btn btn-outline-dark">Eliminar</button>
                            </a>

                            <a th:href="@{/personal/registro}+'?id='+${personal.id}">
                                <button class="btn btn-outline-dark">Editar</button>
                            </a>
                        </td>


                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
    </script>
    <footer th:replace="/fragments/footer :: footer-fragment-panel-control"></footer>
</body>

</html>
