<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles-list.css">
    <title>Socios</title>
</head>

<body class="body-socio">
    <header th:replace="/fragments/nav-bar :: nav-bar-panel-control"></header>
    <main>
        <div class="container-fluid mt-3">
            <div class="row justify-content-center">
                <div class="col-auto text-center">
                    <div class="barra-titulo">
                        <p class="sector-admin">Lista de Socios</p>
                    </div>
                </div>
            </div>
        </div>
        <form class="row-filtro" th:action="@{/socio/list}" method="GET" style="width: 50%; margin: 0 auto;">
            <div class="col-auto">
                <input type="text" name="query" class="form-control" placeholder="Filtrar">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn-buscar mb-3" style="margin-top: 10px;">Buscar</button>
                <a th:href="@{/socio/list}" class="button4" >Limpiar filtro</a>
            </div>
        </form>

        <section class="mt-5">
            <table class="table table-light table-striped table-hover">
                <thead>
                    <tr>
                        <th>N°</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Domicilio</th>
                        <!-- <th>Password</th> -->
                        <th>DNI</th>
                        <th>Teléfono</th>
                        <th>NúmeroSocio</th>
                        <th>acceso</th>
                        <th>ValorCuota</th>
                        <th>FechaInicio</th>
                        <th>FechaBaja</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each='socio,iterator :${socio}'>
                        <td th:text="${iterator.index+1}"></td>
                        <td th:text="${socio.nombre}"></td>
                        <td th:text="${socio.apellido}"></td>
                        <td th:text="${socio.domicilio}"></td>
                        <!-- <td th:text="${socio.password}"></td> -->
                        <td th:text="${socio.dni}"></td>
                        <td th:text="${socio.telefono}"></td>
                        <td th:text="${socio.numeroSocio}"></td>
                        <td th:text="${socio.acceso}"></td>
                        <td th:text="${socio.valorCuota}"></td>
                        <td th:text="${#dates.format(socio.fechaInicio,'dd/MM/yyyy')}"></td>
                        <td th:text="${#dates.format(socio.fechaBaja,'dd/MM/yyyy')}"></td>
                         <td>
                            <a th:href="@{/socio/eliminar}+'?id='+${socio.id}">
                                <button class="btn btn-outline-dark" >Eliminar</button>
                            </a>

                            <a th:href="@{/socio/registro}+'?id='+${socio.id}">
                                <button class="btn btn-outline-dark" >Editar</button>
                            </a>
                            
                              <!-- <a th:href="@{/socio/socioSeleccionado}+'?id='+${socio.id}">
                                <button class="btn btn-outline-dark" >Inspeccionar</button>
                            </a> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
        <footer th:replace="/fragments/footer :: footer-fragment-panel-control"></footer>
        <script src="/https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="/https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    </body>
</html>
