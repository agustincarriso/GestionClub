<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link href="/css/styles.css" rel="stylesheet">
        <link rel="preconnect" href="/https://fonts.googleapis.com">
        <title>Libreria-Usuario</title>
    </head>
    <body class="body-usuario"> 
        <header th:replace="/fragments/nav-bar :: nav-bar-sin-slider"></header>
        <main>
            <div class="container-fluid mt-3">
                <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <div class="display-4 mt-lg-5 text-success">
                            Formulario Jugadores
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <section>
            <div class="mt-4">
                <p th:text="${error}" style="color:red;"></p>
                <form action="/jugador/save" method="POST" th:object="${jugador}" >
                      
                    
                    <input hidden th:field="*{id}">
                    <label for="nacionalidad" class="form-label mt-2">Nacionalidad</label>
                    <input type="text" class="form-control" id="nombreCompleto" name="nacionalidad"  th:field="*{nacionalidad}" placeholder="Argentina">
                    
                    <label for="nombreCompleto" class="form-label mt-2">Nombre</label>
                    <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto"  th:field="*{nombreCompleto}" placeholder="Ingrese el Nombre">

                    <label for="posicion" class="form-label mt-2">Posicion</label>
                    <select class="form-select" th:field="*{posicion.id}" >
                        <option th:each="p : ${#lists.sort(posiciones)}" th:text="${p.nombre}" th:value="${p.id}"></option>
                    </select>

                    <label for="fechaNacimiento" class="form-label mt-2">Edad</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" th:field="*{fechaNacimiento}" th:value="*{fechaNacimiento}">

                    <label for="peso" class="form-label mt-2">Peso</label>
                     <input type="number" step="0.01" class="form-control" th:field="*{peso}" placeholder="55.5">


                    <label for="altura" class="form-label mt-2">Altura</label>
                     <input type="number" step="0.01" class="form-control" th:field="*{altura}" placeholder="55.5">

                    <input type="submit" class="form-control" id="enviar">
                </form>
            </div>


        </section>




        <script src="/https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="/https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    </body>
</html>
