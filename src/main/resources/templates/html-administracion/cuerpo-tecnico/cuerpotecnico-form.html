<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/styles-list.css">
  <title>Cuerpo Técnico</title>
</head>

<body class="body-personal">
  <header th:replace="/fragments/nav-bar :: nav-bar-panel-control"></header>
   <main>
    <div class="container-fluid mt-3">
      <div class="row justify-content-center">
          <div class="col-auto text-center">
              <div class="col-auto text-center">
                  <div class="barra-titulo">
                      <p class="sector-admin">Formulario para alta del cuerpo técnico</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
        <section>
            <div class="container">
                <p th:text="${error}" style="color:red;"></p>
                <form action="/cuerpotecnico/save" method="POST" th:object="${cuerpotecnico}" style="width: 50%; margin: 0 auto; ">
                     
                    <input hidden th:field="*{id}">
                    <label for="nombreCompleto" class="form-label mt-2"></label>
                    <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto"  th:field="*{nombreCompleto}" placeholder="Ingrese el Nombre">
                    
                    <label for="nacionalidad" class="form-label mt-2"></label>
                    <input type="text" class="form-control" id="nombreCompleto" name="nacionalidad"  th:field="*{nacionalidad}" placeholder="Ingrese Nacionalidad">

                    <label for="edad" class="form-label mt-2" style="color: #FFF;">Edad</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="edad" th:field="*{edad}" th:value="*{edad}">

                    <label for="puesto" class="form-label mt-2" style="color: #FFF;">Puesto</label>
                    <select class="form-select" th:field="*{puesto.id}" >
                        <option th:each="p : ${#lists.sort(puestos)}" th:text="${p.nombre}" th:value="${p.id}"></option>
                    </select><br>
                    
                    <input type="submit" class="form-control" id="enviar">
                </form>
            </div>


        </section>




        <script src="/https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="/https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
        <footer th:replace="/fragments/footer :: footer-fragment-panel-control"></footer>
    </body>
</html>
